name: CI
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # 1. Очистка диска (ОБЯЗАТЕЛЬНО для сборки с numpy/pillow)
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      # 2. Установка системных зависимостей (Полный список для Kivy 2.3.0)
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3 python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev \
            libsdl2-ttf-dev libportmidi-dev libswscale-dev \
            libavformat-dev libavcodec-dev zlib1g-dev \
            libffi-dev libssl-dev autoconf libtool libtool-bin automake \
            pkg-config libncurses5-dev libncursesw5-dev libtinfo5 cmake \
            openjdk-17-jdk unzip zip autopoint gettext

          pip3 install --upgrade pip
          
          # --- ГЛАВНОЕ ИСПРАВЛЕНИЕ ---
          # Ставим Cython версии 3+, так как Kivy 2.3.0 требует именно его.
          pip3 install buildozer "cython>=3.0.0"

      # 3. Запуск сборки
      - name: Build with Buildozer
        env:
          BUILDOZER_ALLOW_ROOT: 1
        run: |
          yes | buildozer android debug

      # 4. Загрузка готового файла
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
